<html>
  <head>
    <meta charset="utf-8"/>
    <title>Gitlab Time Tracking Button â€” Settings</title>
    <link rel="stylesheet" href="options.css"/>
  </head>
  <body>
    <h1>Gitlab Time Tracking Button</h1>
    <h2>Preferences</h2>
    <label>
      <input id="allow-concurrent-timers" name="allow-concurrent-timers" type="checkbox" />
      Allow concurrent timers
    </label>
    <h2>Instances</h2>
    <p>
      Set your gitlab hosts (hostname, not URL) and API token here.
    </p>

    <div id="error-container" class="invisible"></div>

    <div id="add-permission-container">
      <input type="text" id="new-permission" placeholder="gitlab.my-domain.com" />
      <input type="text" id="new-api-token" placeholder="your personal gitlab token" />
      <button id="add-permission">Add</button>
    </div>

    <div id="enabled-instances-container"></div>

    <script src="options.js"></script>
  </body>
</html>
